<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gilbert's Media Links</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <div class="wrapper">
        <div class="profile-container">
            <img src="pfp.webp" alt="" class="profile-picture">
            <span class="name-occupation">Gilbert Matos <br> Full Stack Developer | Content Creator</span>
        </div>
        
        <div class="links-container">
            <social-media-button tabindex="0" focusable="true" data-content="Developer Portfolio" data-link="https://gilbertmatos.com/" aria-label="Developer Portfolio"></social-media-button>            
            
            <social-media-button tabindex="0" focusable="true" data-content="GitHub" data-link="https://github.com/treblig-punisher" aria-label="GitHub"></social-media-button>
            
            <social-media-button tabindex="0" focusable="true" data-content="Clipboard History App" data-link="https://treblig-punisher.itch.io/clipboard-history" aria-label="Clipboard History App"></social-media-button>
            
            <social-media-button tabindex="0" focusable="true" data-content="Pokedex" data-link="https://pokedex-nextjs-psi-khaki.vercel.app/" aria-label="Pokedex Web App"></social-media-button>

            <social-media-button tabindex="0" focusable="true" data-content="Charm Build Maker" data-link="https://hollow-knight-charm-build-maker.vercel.app/" aria-label="Hollow Knight Charm Build Maker Web App"></social-media-button>

            <social-media-button tabindex="0" focusable="true" data-content="itch.io" data-link="https://treblig-punisher.itch.io/" aria-label="Itch.io"></social-media-button>

            <social-media-button tabindex="0" focusable="true" data-content="Art Portfolio" data-link="https://www.artstation.com/gbtx6" aria-label="Art Station Art Portfolio"></social-media-button>

            <social-media-button tabindex="0" focusable="true" data-content="Art Games & Tech YT" data-link="https://bit.ly/3HlhAI9" aria-label="Programming Channel Art Games and Tech"></social-media-button>            
            
            <social-media-button tabindex="0" focusable="true" data-content="UMVC3 YouTube" data-link="https://www.youtube.com/channel/UCAiIopHSVsDt-V_QoDqYTPw" aria-label="Main YouTube Channel"></social-media-button>
            
            <social-media-button tabindex="0" focusable="true" data-content="Patreon" data-link="https://www.patreon.com/ArtGamesAndTech" aria-label="Patreon Page" ></social-media-button>

            <social-media-button tabindex="0" focusable="true" data-content="Bluesky" data-link="https://bsky.app/profile/gilbertmatosdev.bsky.social" aria-label="bluesky"></social-media-button>

            <social-media-button tabindex="0" focusable="true" data-content="Twitter" data-link="https://twitter.com/Punisherx6" aria-label="Twitter"></social-media-button>

            <social-media-button tabindex="0" focusable="true" data-content="Twitch" data-link="https://www.twitch.tv/treblig_punisher" aria-label="Twitch"></social-media-button>
        </div>
    </div>
    <!-- <notification-message></notification-message> -->

</body>
<script src="script.js"></script>

</html>
